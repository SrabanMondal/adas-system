<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAS Live Telemetry</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --panel-bg: rgba(30, 41, 59, 0.7);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-brand: #3b82f6;
            --accent-danger: #ef4444;
            --accent-success: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(239, 68, 68, 0.1) 0px, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            /* Webkit text fill equivalent for standard syntax */
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 900px;
        }

        .card {
            background: var(--panel-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            padding: 2.5rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Steering Visualization */
        .steering-container {
            position: relative;
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .steering-wheel {
            width: 100%;
            height: 100%;
            border: 12px solid var(--accent-brand);
            border-radius: 50%;
            position: relative;
            transition: transform 0.1s ease-out;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3), inset 0 0 20px rgba(59, 130, 246, 0.3);
            /* Initial straight */
            transform: rotate(0deg);
        }

        .steering-wheel::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 12px;
            background: var(--accent-brand);
            transform: translateY(-50%);
        }

        .steering-wheel::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 12px;
            height: 50%;
            background: var(--accent-brand);
            transform: translateX(-50%);
        }

        .value-display {
            margin-top: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }

        .unit {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Brake Visualization */
        .brake-container {
            width: 100px;
            height: 180px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            padding: 8px;
        }

        .brake-fill {
            width: 100%;
            height: 0%; /* Dynamic */
            background: linear-gradient(to top, #f87171, #ef4444);
            border-radius: 0.5rem;
            transition: height 0.1s ease-out, background-color 0.3s;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
        }

        .stats-bar {
            margin-top: 3rem;
            display: flex;
            gap: 2rem;
            background: var(--panel-bg);
            padding: 1rem 2rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(16px);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .stat-value {
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .brake-active .brake-fill {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ADAS Telemetry Dashboard</h1>
        <p>Live camera processing (7.5 FPS Target)</p>
    </div>

    <div class="dashboard">
        <!-- Steering Card -->
        <div class="card">
            <div class="card-title">Steering Angle</div>
            <div class="steering-container">
                <div class="steering-wheel" id="steer-wheel"></div>
            </div>
            <div class="value-display">
                <span id="steer-val">0.0</span><span class="unit">°</span>
            </div>
        </div>

        <!-- Brake Card -->
        <div class="card">
            <div class="card-title">Brake Force</div>
            <div class="brake-container" id="brake-container">
                <div class="brake-fill" id="brake-fill"></div>
            </div>
            <div class="value-display">
                <span id="brake-val">0</span><span class="unit">%</span>
            </div>
        </div>
    </div>

    <div class="stats-bar">
        <div class="stat-item">
            <span class="stat-label">Model FPS</span>
            <span class="stat-value" id="fps-val">0.0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Latency</span>
            <span class="stat-value"><span id="lat-val">0</span> ms</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Status</span>
            <span class="stat-value" id="status-val" style="color: var(--accent-success)">● Live</span>
        </div>
    </div>

    <script>
        const steerWheel = document.getElementById('steer-wheel');
        const steerVal = document.getElementById('steer-val');
        const brakeFill = document.getElementById('brake-fill');
        const brakeVal = document.getElementById('brake-val');
        const brakeContainer = document.getElementById('brake-container');
        const fpsVal = document.getElementById('fps-val');
        const latVal = document.getElementById('lat-val');
        const statusVal = document.getElementById('status-val');

        let isLive = false;

        async function fetchTelemetry() {
            try {
                const response = await fetch('/api/telemetry');
                if (!response.ok) throw new Error("Network");
                const data = await response.json();

                if (!isLive) {
                    isLive = true;
                    statusVal.style.color = 'var(--accent-success)';
                    statusVal.textContent = '● Live';
                }

                // Convert steering from radians to degrees for display
                const steerDeg = (data.steer * 180 / Math.PI).toFixed(1);
                steerVal.textContent = steerDeg;
                
                // Visual multiplier for steering wheel visualization (exaggerated for UI)
                // Cap visual rotation to [-90, 90]
                let visualAngle = parseFloat(steerDeg) * 3; 
                visualAngle = Math.max(-90, Math.min(90, visualAngle));
                steerWheel.style.transform = `rotate(${visualAngle}deg)`;

                // Update Brake
                const brakePercent = Math.min(100, Math.max(0, data.brake * 100));
                brakeVal.textContent = brakePercent.toFixed(0);
                brakeFill.style.height = `${brakePercent}%`;
                
                if (brakePercent > 50) {
                    brakeContainer.classList.add('brake-active');
                } else {
                    brakeContainer.classList.remove('brake-active');
                }

                // Update Stats
                fpsVal.textContent = data.fps.toFixed(1);
                latVal.textContent = data.latency.toFixed(0);

            } catch (err) {
                if (isLive) {
                    isLive = false;
                    statusVal.style.color = 'var(--accent-danger)';
                    statusVal.textContent = '● Offline';
                }
                console.error("Telemetry fetch error:", err);
            }
        }

        // Poll every 100ms (10Hz) for smooth UI updates
        setInterval(fetchTelemetry, 100);
    </script>
</body>
</html>
